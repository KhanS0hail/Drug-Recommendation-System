{% extends 'base.html' %}

{% block title %}Home - HealthMate{% endblock %}

{% block content %}
<body style="margin-top: 80px;">
    <div class="container mt-4">
        {% for article in articles %}
        <div class="card mb-4 shadow-sm" style="border: 2px solid #28323f;">
          <div class="row g-0">
            <div class="col-md-4 d-flex align-items-center">
              <img src="{{ article['urlToImage'] or url_for('static', filename='default.jpg') }}"
                   class="img-fluid rounded-start p-3"
                   alt="Blog Image"
                   style="max-height: 200px; object-fit: cover;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ article['title'][:100] }}...</h5>
                <p class="card-text">{{ article['description'][:200] }}...</p>
                <a href="{{ article['url'] }}" class="btn btn-sm btn-primary" target="_blank">Read More</a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
{% endblock %}
