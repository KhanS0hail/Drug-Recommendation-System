<!-- templates/base.html -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Health Care Center{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extra_css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
   {% endblock %}
</head>

<style>
.nav-link{
color:#fbfbfb ;
}
.logo {
    width: 50px;
    height: 50px;
    margin-top: 0;
    margin-left: 2px;
    margin-right: 20px;
}

.myimg {
    width: 50px;
    height: 50px;
    /* border: 2px solid black;
    border-radius: 25px; */
}
body { 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
</style>

<body>

  <!-- Navbar (common for all pages) -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #28323f;">
      <div class="container-fluid">
          <div class="logo">
              <img class="myimg" src="{{ url_for('static', filename='logo3.png') }}" alt="">
          </div>
          <a class="navbar-brand" href="#" style="color: #fbfbfb;">HealthMate</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                  <li class="nav-item me-3"><a class="nav-link" href="/index">Home</a></li>
                  <li class="nav-item me-3"><a class="nav-link" href="/about">About</a></li>
                  <li class="nav-item me-3"><a class="nav-link" href="/contact">Contact</a></li>
                  <li class="nav-item me-3"><a class="nav-link" href="/developer">Developer</a></li>
                  <li class="nav-item me-3"><a class="nav-link" href="/blog">Blog</a></li>
              </ul>
              <!-- <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search">
                  <button class="btn btn-outline-success" style="border-color:#0FFCBE; color: #0FFCBE;" type="submit">Search</button>
              </form> -->
          </div>
      </div>
</nav>

<!-- Main Content -->
<div class="container">
      {% block content %}
      {% endblock %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</div>

</body>

</html>
